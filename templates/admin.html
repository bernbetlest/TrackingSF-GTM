<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login Admin - Sales Force Telkomsel</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="../assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <img src="../assets/assets/img/Telkomsel_2021.png" alt="Logo Telkomsel" class="mb-4" style="max-width: 175px;" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Login Form Section -->
    <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container px-5">
          <!-- Logo Telkomsel -->
          <img src="../assets/assets/img/Telkomsel Icon.svg" alt="Logo Telkomsel" class="mb-4" style="max-width: 200px;" />
          <h2 class="masthead-heading mb-4">Login pada Akun Admin Anda</h2>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form id="loginForm" class="bg-light text-start p-4 rounded shadow">
                <div class="mb-3">
                  <label for="Username" class="form-label">SF ID</label>
                  <input type="text" class="form-control" id="Username" name="Username" placeholder="Ketik ID Admin Anda" required />
                </div>
                <div class="mb-3">
                  <label for="Password" class="form-label">Phone Number</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="Password" name="Password" placeholder="Ketik Password Anda" required />
                  </div>
                </div>
                <div class="mb-3 form-check">

                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-xl rounded-pill">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>
      <div class="bg-circle-4 bg-circle"></div>
    </header>

    <!-- Footer -->
    <footer class="py-5 bg-black">
      <div class="container px-5">
        <p class="m-0 text-center text-white small">Copyright &copy; Telkomsel 2025</p>
      </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="../assets/js/scripts.js"></script>

    <!-- Login Form Validation and Redirect -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
    
        const Username = document.getElementById("Username").value.trim();
        const Password = document.getElementById("Password").value.trim();
    
        fetch("http://127.0.0.1:5000/api/login_admin/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            Username: Username,
            Password: Password,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              window.location.href = "http://127.0.0.1:5501/templates/audit.html"; //Ini entar disesuaiin jadi link buat trackingnya sesudah di hosting
            } else {
              alert("Username atau Password salah.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
    
  </body>
</html>
